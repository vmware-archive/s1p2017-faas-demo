apiVersion: projectriff.io/v1
kind: Topic
metadata:
  name: votes
spec:
  partitions: 10
---
apiVersion: projectriff.io/v1
kind: Topic
metadata:
  name: counted-votes
spec:
  partitions: 1
---
apiVersion: projectriff.io/v1
kind: Function
metadata:
  name: vote-counter
spec:
  protocol: http
  input: votes
  output: counted-votes
  idleTimeoutMs: 60000
  container:
    image: projectriff/vote-counter:0.0.6
    env:
    - name: NODE_DEBUG
      value: riff
    - name: REDIS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: counters-redis
          key: redis-password
